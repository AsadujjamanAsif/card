<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef4e8;
            color: #333;
        }
        .card {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #ffcccb;
            border-radius: 10px;
            display: inline-block;
            background: #ffffff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #ff3b3b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>শুভ বিবাহবার্ষিকী, মিম!</h1>
        <p>প্রিয় মিম,  
        তোমার ভালোবাসাই আমার জীবনের সবচেয়ে বড় উপহার।  
        আমি তোমাকে চিরকাল ভালোবাসব।</p>
        <button class="button" onclick="showLove()">Love You ❤️</button>
    </div>

    <script>
        function showLove() {
            alert("Happy Anniversary, Mim! With love, Asif ❤️");
        }
    </script>
</body>
</html>
